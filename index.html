<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | by Sidra</title>
</head>
<body>
    
<section class="Calculator">
     <!--input section-->
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>

      <!--row1 buttons-->
        <div class="row">
            <button type="button" class="operator">%</button>
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button" class="operator">DEL</button>
            <button type="button" class="operator">AC</button>
        </div>

        <!--row2 buttons-->
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator">*</button>
        </div>

        <!--row3 buttons-->
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">+</button>
        </div>

        <!--row4 buttons-->
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operator">-</button>
        </div>

        <!--row5 buttons-->
        <div class="row">
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="operator">/</button>
            <button type="button" id="equalbtn">=</button>
        </div>
        
</section>

<script src="script.js"></script>

</body>
</html>
